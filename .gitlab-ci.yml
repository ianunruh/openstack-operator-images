stages:
- build-base
- build-ceph
- build

.build:
  stage: build
  only:
    refs:
    - master
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]
  script:
  - export CURRENT_PROJECT=$(echo $CI_JOB_NAME | sed 's/build-//g')
  - cd $CURRENT_PROJECT
  - mkdir -p /kaniko/.docker
  - echo "{\"auths\":{\"$CI_REGISTRY\":{\"username\":\"$CI_REGISTRY_USER\",\"password\":\"$CI_REGISTRY_PASSWORD\"}}}" > /kaniko/.docker/config.json
  - /kaniko/executor --context $(pwd) --destination $CI_REGISTRY_IMAGE/$CURRENT_PROJECT:latest --destination $CI_REGISTRY_IMAGE/$CURRENT_PROJECT:$CI_COMMIT_SHA --cache=true

build-base:
  extends: .build
  stage: build-base
  only:
    changes:
    - base/**

build-ceph:
  extends: .build
  stage: build-ceph
  only:
    changes:
    - base/**
    - ceph/**

